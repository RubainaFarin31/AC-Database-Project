<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chemical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Chemical</h1>
        <form action="/add" method="post">
            <label for="catalogue_number">Catalogue Number:</label>
            <input type="text" id="catalogue_number" name="catalogue_number" required>
            <label for="cas_number">CAS Number:</label>
            <input type="text" id="cas_number" name="cas_number">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <label for="structure">Structure:</label>
            <input type="text" id="structure" name="structure">
            <label for="molecular_weight">Molecular Weight:</label>
            <input type="number" id="molecular_weight" name="molecular_weight">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0">
            <label for="barcode">Barcode:</label>
            <input type="text" id="barcode" name="barcode">
            <input type="submit" value="Add Chemical">
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Inventory</a>  <!-- Back button -->
    </div>
</body>
</html>
